<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>React App</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div role="main" id="root"></div>

    <form role="form">
      <div>
        <label>First Name</label>
        <input aria-label="firstName" id="firstName" placeholder="First Name" width="60px" />
      </div>
      <div>
        <label style="display: inline-block">Last Name</div>
        <input aria-label="lastName" id="lastName" placeholder="Last Name" width="60px" />
      </div>
      <div><label>Email</label> <input placeholder="Email" width="60px" aria-label="email" /></div>
      <div>
        <a
          onClick="alert('whoo form submitted')"
          style="font-size: 12px"
          href="#"
          >Submit The Form</a
        >
      </div>
    </form>
  </body>
</html>
